<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Journeyframe – Inspiration</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
:root{--bg:#fafafa;--text:#222222;--muted:#6b7280;--accent:#c89b3c;}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);line-height:1.7;}
header{position:sticky;top:0;background:rgba(250,250,250,0.9);backdrop-filter:blur(8px);border-bottom:1px solid #e5e7eb;z-index:10;}
.nav{max-width:1200px;margin:auto;padding:1.2rem 1.5rem;display:flex;justify-content:space-between;align-items:center;}
.nav a{text-decoration:none;color:var(--text);margin-left:1.5rem;font-weight:500;}
.logo{font-family:'Playfair Display',serif;font-size:1.4rem;font-weight:700;}
section{max-width:1200px;margin:5rem auto;padding:0 1.5rem;}
.section-title{font-family:'Playfair Display',serif;font-size:2.2rem;margin-bottom:2.5rem;}
.filters{display:flex;flex-wrap:wrap;gap:1rem;margin-bottom:2rem;}
.filters button{padding:0.5rem 1rem;border:none;border-radius:6px;background:var(--accent);color:white;cursor:pointer;transition:background 0.3s;}
.filters button:hover{background:#b3862e;}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:2rem;}
.card{background:white;border-radius:12px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,0.06);transition: transform 0.3s ease;}
.card:hover{transform:translateY(-6px);}
.card img{width:100%;height:220px;object-fit:cover;}
.card-content{padding:1.5rem;}
.card h3{font-family:'Playfair Display',serif;margin-bottom:0.5rem;color:var(--text);}
.card p{color:var(--muted);font-size:0.95rem;}
footer{border-top:1px solid #e5e7eb;padding:3rem 1.5rem;text-align:center;color:var(--muted);font-size:0.9rem;}
</style>
</head>
<body>
<header>
<div class="nav">
<div class="logo">Journeyframe</div>
<nav>
<a href="index.html">Start</a>
<a href="reisen.html">Reisen</a>
<a href="inspiration.html">Inspiration</a>
<a href="about.html">Über mich</a>
</nav>
</div>
</header>
<section>
<h1 class="section-title">Inspiration & Filter</h1>
<div class="filters">
<button>Nach Kontinent</button>
<button>Nach Reisemonat</button>
<button>Nach Reiselänge</button>
<button>Nach Reiseart</button>
<button>Allgemeine Tipps</button>
</div>
<div class="cards">
<div class="card"><img src="insp1.jpg" alt="Inspiration 1"><div class="card-content"><h3>Thailand</h3><p>Backpacking Abenteuer.</p></div></div>
<div class="card"><img src="insp2.jpg" alt="Inspiration 2"><div class="card-content"><h3>Italien</h3><p>Romantische Städtetrips.</p></div></div>
<div class="card"><img src="insp3.jpg" alt="Inspiration 3"><div class="card-content"><h3>Skandinavien</h3><p>Weite Landschaften & Natur.</p></div></div>
</div>
</section>
<footer>© 2026 Journeyframe · Impressum · Datenschutz</footer>
</body>
</html>
